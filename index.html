<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストページ</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff99cc, #99ccff);
      font-family: "Arial", sans-serif;
      text-align: center;
      color: white;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      animation: blink 1s infinite alternate;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>👾 HELLO GITHUB PAGES 👾</h1>
  <p>これはテスト用の無意味なページです。</p>
  <p>更新してみると、すぐに反映されます。</p>
</body>
</html>
